<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Request</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
  </head>

  <body>
    <img class="logo" src="https://picsum.photos/seed/picsum/200"></img>

    <h1>
      BOLTON & MENK
    </h1>

    <div class="mt-2 d-flex justify-content-center">

      <section class="checkout-form px-5">
        <h2 class="form-header">
          ITEM CHECKOUT
        </h2>

        <form class="d-flex flex-column" id="date-select">
          <label for="checkout-date">Checkout Date:</label>
          <input type="date" id="checkout-date" name="checkout-date">

          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date">
          <input class="mt-2" type="submit" value="Check availability">

          <div class="submit-error text-danger"></div>
        </form>

        <table class="checkout-table">
          <tr class="heading-row">
            <th class="table-header">Item</th>
            <th class="table-header">Minneapolis</th>
            <th class="table-header">Mankato</th>
          </tr>
          <tr>
            <th class="ps-2">Easel</td>
            <td>
              <div class="d-flex flex-column gap-1">
                <span>Available: 10</span>
                <div>
                  <span>Needed: </span>
                  <input class="quantity-select" type="number" placeholder="0">
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex flex-column gap-1">
                <span>Available: 10</span>
                <div>
                  <span>Needed: </span>
                  <input class="quantity-select" type="number" placeholder="0">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th class="ps-2">Whiteboard</td>
            <td>
              <div class="d-flex flex-column gap-1">
                <span>Available: 10</span>
                <div>
                  <span>Needed: </span>
                  <input class="quantity-select" type="number" placeholder="0">
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex flex-column gap-1">
                <span>Available: 8</span>
                <div>
                  <span>Needed: </span>
                  <input class="quantity-select" type="number" placeholder="0">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th class="ps-2">Table</td>
            <td>
              <div class="d-flex flex-column gap-1">
                <span>Available: 10</span>
                <div>
                  <span>Needed: </span>
                  <input class="quantity-select" type="number" placeholder="0">
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex flex-column gap-1">
                <span>Available: 8</span>
                <div>
                  <span>Needed: </span>
                  <input class="quantity-select" type="number" placeholder="0">
                </div>
              </div>
            </td>
          </tr>
        </table>

        <div class="id-inputs d-flex flex-column">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="John Doe">

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="fake@example.com">
        </div>

        <button class="btn btn-success my-2" type="submit">Checkout</button>
      </section>
    </div>



    <script src="./js/index.js"></script>
  </body>

</html>
