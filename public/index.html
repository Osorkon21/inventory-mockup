<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Request</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link href="./css/index.css" rel="stylesheet">
  </head>

  <body>
    <img class="logo" src="https://picsum.photos/seed/picsum/200"></img>

    <h1>
      BOLTON & MENK
    </h1>

    <div class="mt-2 d-flex justify-content-center">

      <section class="checkout-form px-5">
        <h2 class="form-header">
          ITEM CHECKOUT
        </h2>

        <form class="d-flex flex-column mb-2" id="date-select">
          <label for="checkout-date">Checkout Date:</label>
          <input type="date" id="checkout-date" name="checkout-date">

          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date">

          <input class="mt-2" type="submit" value="Check availability">

          <div class="submit-error text-danger"></div>
        </form>

        <section class="d-none" id="hide-if-no-date">
          <table class="checkout-table">
            <tr class="heading-row">
              <th class="table-header">Item</th>
            </tr>
            <tr>
              <th class="ps-2">Easel</th>
              <td>
                <div class="d-flex flex-column gap-1">
                  <span>Available: 10</span>
                  <div>
                    <span>Needed: </span>
                    <input id="Minneapolis-Easel" class="quantity-select" type="number" placeholder="0">
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex flex-column gap-1">
                  <span>Available: 10</span>
                  <div>
                    <span>Needed: </span>
                    <input id="Mankato-Easel" class="quantity-select" type="number" placeholder="0">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th class="ps-2">Whiteboard</th>
              <td>
                <div class="d-flex flex-column gap-1">
                  <span>Available: 10</span>
                  <div>
                    <span>Needed: </span>
                    <input id="Minneapolis-Whiteboard" class="quantity-select" type="number" placeholder="0">
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex flex-column gap-1">
                  <span>Available: 8</span>
                  <div>
                    <span>Needed: </span>
                    <input id="Mankato-Whiteboard" class="quantity-select" type="number" placeholder="0">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th class="ps-2">Table</th>
              <td>
                <div class="d-flex flex-column gap-1">
                  <span>Available: 10</span>
                  <div>
                    <span>Needed: </span>
                    <input id="Minneapolis-Table" class="quantity-select" type="number" placeholder="0">
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex flex-column gap-1">
                  <span>Available: 8</span>
                  <div>
                    <span>Needed: </span>
                    <input id="Mankato-Table" class="quantity-select" type="number" placeholder="0">
                  </div>
                </div>
              </td>
            </tr>
          </table>

          <div class="id-inputs d-flex flex-column">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Doe">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="fake@example.com">
          </div>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary my-2" id="checkout-btn" data-bs-toggle="modal"
            data-bs-target="#summaryModal">
            Checkout
          </button>

        </section>

        <!-- Modal -->
        <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="summaryModalLabel">Checkout Summary</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirm-btn" data-bs-dismiss="modal">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>



    <script src="./js/index.js"></script>
  </body>

</html>
