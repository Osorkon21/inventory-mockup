<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Request</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link href="./css/index.css" rel="stylesheet">
  </head>

  <body>
    <img class="logo" src="https://picsum.photos/seed/picsum/200"></img>

    <h1>
      BOLTON & MENK
    </h1>

    <div class="mt-2 d-flex justify-content-center">

      <section class="checkout-form px-5">
        <h2 class="form-header">
          ITEM CHECKOUT
        </h2>

        <form class="d-flex flex-column mb-2" id="date-select">
          <label for="checkout-date">Checkout Date:</label>
          <input type="date" id="checkout-date" name="checkout-date">

          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date">

          <input class="mt-2" type="submit" value="Check availability">

          <div class="submit-error text-danger"></div>
        </form>

        <section class="d-none" id="hide-if-no-date">
          <table class="checkout-table">

          </table>

          <div class="id-inputs d-flex flex-column">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="What's your name?">
            <div class="text-danger" id="name-error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="What's your email?">
            <div class="text-danger" id="email-error"></div>
          </div>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary my-2" id="checkout-btn">
            Checkout
          </button>

          <div class="text-danger mb-2" id="checkout-error"></div>

        </section>

        <!-- Modal -->
        <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="summaryModalLabel">Checkout Summary</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="confirm-btn">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>



    <script src="./js/index.js"></script>
  </body>

</html>
